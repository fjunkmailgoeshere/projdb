<template name="reportquery">

<h2>Report Query</h2>
<BR><BR><BR>

<BR><BR>
<form>	
		Select Type of Report

	<div class="radio">
	  <label><input type="radio" value="internal" name="reporttype">Internal</label>
	</div>
	<div class="radio">
	  <label><input type="radio" value="external" name="reporttype">External</label>
	</div>

	<BR><BR><BR>

	Select Date Range of Report 

	<div class="radio">
	  <label><input type="radio" value="PreviousMonth" name="daterange">Previous Month</label>
	</div>
	<div class="radio">
	  <label><input type="radio" value="CurrentMonth" name="daterange">Current Month</label>
	</div>
	<div class="radio">
	  <label><input type="radio" value="PreviousQuarter" name="daterange">Previous Quarter</label>
	</div>
	<div class="radio">
	  <label><input type="radio" value="CurrentQuarter" name="daterange">Current Quarter</label>
	</div>
	<div class="radio">
	  <label><input type="radio" value="YeartoDate" name="daterange">Year to Date</label>
	</div>
	<div class="radio">
	  <label><input type="radio" value="QuartertoDate" name="daterange">Quarter to Date</label>
	</div>
	<div class="radio">
	  <label><input type="radio" value="Custom" name="daterange">Custom</label>
	</div>

	<BR><BR><BR>
	
	Output Format

	<div class="radio">
	  <label><input type="radio" value="email" name="reportformat">E-mail</label>
	</div>
	<div class="radio">
	  <label><input type="radio" value="print" name="reportformat">Print</label>
	</div>
	<div class="radio">
		<label><input type="radio" value="PDF" name="reportformat">PDF</label>
	</div>
	<br>
	<button type="submit">Submit</button>
</form>
<BR><BR>
{{> reportquery_querytable}}

</template>


<template name="reportquery_querytable">
	<table border = 1>
		<tr>
			<td>Date</td>
			<td>Name</td>
			<td>Entity</td>
			<td>Hearing Status</td>
			<td>Method of Contact</td>
			<td>Age</td>
			<td>Gender</td>
		</tr>
		<tr>
			<td>{{data.date}}</td>
			<td>{{data.name}}</td>
			<td>{{data.entity}}</td>
			<td>{{data.hearingstatus}}</td>
			<td>{{data.methodofcontact}}</td>
			<td>{{data.age}}</td>
			<td>{{data.gender}}</td>
		</tr>
	</table>
	
</template>
