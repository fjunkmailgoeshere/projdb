<template name = "consults">
<h2>Add Consultation</h2><BR>
<form>
	Date: <input type="text" name="thedate" class="form-control" id="my-datepicker" style="width: 200px;"> <BR>
	Name: <input type="text" name="name">(autocomplete?)<BR>
	Entity: 
	<SELECT NAME="entity">
		<OPTION value="I">I - Individual</OPTION>
		<OPTION value="GE">GE - Government</OPTION>
		<OPTION value="PE">PE - Public</OPTION>
		<OPTION value="CO">CO - Community Org</OPTION>
		<OPTION value="PRE">PRE - Private</OPTION>
	</SELECT><BR>

	Hearing Status:
	<SELECT NAME="hearingstatus">
		<OPTION>Deaf</OPTION>
		<OPTION>Hard-of-Hearing</OPTION>
		<OPTION>Deafblind</OPTION>
		<OPTION>Late Deafened</OPTION>
		<OPTION>Declined to Answer</OPTION>
	</SELECT><BR>

	Method of contact: <BR>
	<input type="radio" name="methodofcontact" value="email">Email <BR>
	<input type="radio" name="methodofcontact" value="phone">Phone <BR>
	<input type="radio" name="methodofcontact" value="inperson">In-person <BR>
	Reason for contact: <BR>
	<input type="checkbox" name="communicationaccess" value="Communication Access">Communication Access <BR>
	<input type="checkbox" name="hearingassistivetechnology" value="Hearing Assistive Technology">Hearing Assistive Technology <BR>
	<input type="checkbox" name="cart" value="CART">CART <BR>
	<input type="checkbox" name="referral" value="Referral">Referral <BR>
	<input type="checkbox" name="technologyassistance" value="Technology Assistance">Technology Assistance <BR>
	AGE (OR DOB?): <input type="text" name="age"><BR>
	Gender:
		<SELECT NAME="gender">
			<OPTION>Male</OPTION>
			<OPTION>Female</OPTION>
			<OPTION>Transgender</OPTION>
			<OPTION>Non-binary</OPTION>
			<OPTION>Declined to Answer</OPTION>
		</SELECT><BR>	
	Person taking call: <input type="text" name="persontakingcall">(Autofill based on login?)<BR>
	Result of call: <input type="text" name="resultofcall"><BR>
	Notes: <BR>
	<TEXTAREA NAME="notes"></TEXTAREA>
	<BR>
	<button type="submit">Submit</button>
</form>


<BR>


</template>
